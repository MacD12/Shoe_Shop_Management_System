<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Shop</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./dist/app.css">
</head>

<body>

<!-- HEADER -->
<header>
    <div class="container">
        <div class="header">
            <div class="header__logo">
                <a href="#">
                    <span class="txt-main">Hello</span>Shoe
                </a>
            </div>
            <div class="header__toggle">
                <i class="bx bx-menu-alt-right"></i>
            </div>
            <ul class="header__nav">
                <li><i class="bx bx-search"></i></li>
                <li><i class="bx bx-user"></i></li>
                <li><i class="bx bx-shopping-bag"></i></li>
            </ul>
        </div>
    </div>
</header>
<!-- END HEADER -->

<!-- HERO SECTION -->
<div class="container">
    <div class="hero-section">
        <div class="hero-section__txt">
            <div class="hero-section__txt__main">Hello Shoe</div>
        </div>
        <span class="hero-section__brand neon-txt">
                "Footwear Finds for Every Style"
            </span>
        <div class="hero-section__btn">
            <button onclick="window.location.href='index.html'" class="btn-lg btn-neon">Log In</button>
        </div>
        <div class="img-wrapper">
            <div class="cloudimage-360" data-folder="./assets/shoe2/" data-filename="Golfshoe-01-{index}.png"
                 data-autoplay="true" data-amount="24" data-disable-drag="true" data-disable-pointer-zoom="true">
            </div>
        </div>
    </div>
</div>
<!-- END HERO SECTION -->

<!-- SIDEBAR -->
<div class="sidebar">
    <div class="sidebar__logo">
        <a href="#">
            <span class="txt-main">Shoe</span>Shop
        </a>
    </div>
    <ul class="sidebar__nav">
        <li>
            <a href="#">home <span><i class="bx bx-chevron-right"></i></span></a>
        </li>
        <li>
            <a href="#">shop <span><i class="bx bx-chevron-right"></i></span></a>
        </li>
        <li>
            <a href="#">men <span><i class="bx bx-chevron-right"></i></span></a>
        </li>
        <li>
            <a href="#">woman <span><i class="bx bx-chevron-right"></i></span></a>
        </li>
        <li>
            <a href="#">blog <span><i class="bx bx-chevron-right"></i></span></a>
        </li>
    </ul>
    <div class="sidebar__close">
        <i class="bx bx-chevrons-left"></i>
    </div>
</div>
<!-- END SIDEBAR -->

<!-- BUTTON TO TOP -->
<div class="btn-to-top">
    <button class="btn-neon">
        <i class="bx bx-chevrons-up"></i>
    </button>
</div>
<!-- END BUTTON TO TOP -->

<div class="overlay" id="body-overlay"></div>

<script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
<script src="./js/js-cloudimage-360-view.min.js"></script>
<script src="js/home.js"></script>
</body>

</html>
